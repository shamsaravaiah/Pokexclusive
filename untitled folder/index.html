<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokexclusive OBS Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay-container">
        <!-- Top Section: Like Goal -->
        <div class="like-goal-section">
            <div class="like-goal-bar">
                <div class="like-goal-content">
                    <div class="like-goal-label" id="likeGoalLabel">LIKE GOAL</div>
                    <div class="like-goal-numbers">
                        <span class="current-likes" id="currentLikes">0</span>
                        <span class="separator">/</span>
                        <span class="goal-likes" id="goalLikes">1 000 000</span>
                    </div>
                    <div class="progress-bar-container">
                        <img src="image assets/Poké_Ball_icon.svg" alt="Poké Ball" class="pokeball-icon">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Middle Section: Two Video Areas with Logo Divider -->
        <div class="video-section">
            <div class="video-area video-left"></div>
            <div class="logo-divider">
                <img src="image assets/Group 1.svg" alt="Pokexclusive" class="pokexclusive-logo">
            </div>
            <div class="video-area video-right"></div>
        </div>

        <!-- Bottom Section: Disclaimer -->
        <div class="disclaimer-section">
            <div class="disclaimer-banner">
                NO GAMBLING ALLOWED !
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
